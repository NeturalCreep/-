<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/mui.css">
    <link rel="stylesheet" href="Css/font-awesome.css">
    <link rel="stylesheet" href="Css/Common.css">
    <link rel='stylesheet' href="Css/Index.css">
    
    
    <title>Document</title>
</head>
<body>
    <script src="Lib/jquery-1.12.4.js"></script>
    <script src="Lib/less.js"></script>
    <script src="Lib/mui.js"></script>
    <script src="Lib/lazyload.js"></script>
    <script src="Lib/vue.js"></script>
    <script src="Js/Index.js"></script>
    <div class="index_BoxMain">
        <div class="titleBar">
            <div class="main">
                <a href="#">
                <i class="icon-align-left"></i>
                </a>
            </div>
            <div class="search">
                <a href="#">
                    <i class="icon-search"></i>
                </a>
            </div>
            <div class="title">
                <h1>Mead</h1></div>
        </div>
        <div class="titleContent">
            <div class="Gankio" style="display: none;">
                    <div class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-table-view" id="Gankio"> 
                            <li class="mui-table-view-cell mui-collapse" v-for="title in category">
                                <a class="mui-navigate-right" href="#" >{{title}}</a>
                                
                                <div class="mui-collapse-content"> 
                                        <div class="mui-card " v-for='item in results[title]'>
                                                <!--页眉，放置标题-->
                                                <div class="mui-card-header" >
                                                    {{item.who}}
                                                    <p>发布于 {{item.publishedAt}}</p>
                                                </div>
                                                <!--内容区-->
                                                <div class="mui-card-content">
                                                        <a v-bind:href="item.url" style="text-indent: 20px;">&nbsp;{{item.desc}}</a>
                                                    <div class="imgs">
                                                        
                                                            <img class="lazy" v-for='img in item.images' :data-src="img" alt="" srcset="">
                                                  
                                                    </div>
                                                    </div>
                                                <!--页脚，放置补充信息或支持的操作-->
                                                <div class="mui-card-footer">{{item.type}}</div>
                                        </div>
                                </div>
                            </li>
                        </ul>
                            </div>
                        </div>
            </div>
        
        
        <div class="BillBoard">
                <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
            <ul class="mui-table-view" id='BillBoard'>
            <li class="mui-table-view-cell"  v-for='song in Songs'>
                <span v-bind:style="(song.rank - song.history.last_week)<0?'color:red':'color:green'">{{song.rank }}</span>
                <span>{{song.title}}</span>
                <span> - {{song.artist_name}}</span>
            </li>
            
        </ul>
                        </div>
                </div>
        </div>
        <div class="NetCloudMusic">
            <span>请输入歌名:</span>
            <div class="searchArea">
                
            <input type="text" id="sarchInput" >
            <button onclick="search()">搜索</button>
            </div>
            <div class="showView"  style="height: 100%;position: relative;">
                
            <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
        <ul class="mui-table-view" id="NetCloudMusic">
        <li class="mui-table-view-cell"  v-for='song in Songs.result.songs'>
            <span>{{song.name}}</span>
        </li>
        </ul>
        </div>
        </div>
            </div>
        </div>
        </div>
        <div class="titleBottom">
            <div Data-id='0'class="current"><i style="font-weight: bolder;" class="icon-code"></i></div>
            <div Data-id='1' >
                <i class="icon-align-justify"></i>
            </div >
            <div Data-id='2'><i class="icon-music"></i></div>
        </div>
    </div>
</body>
</html>
